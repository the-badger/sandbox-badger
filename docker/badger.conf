<VirtualHost *:80>
    ServerName badger.dev

    DocumentRoot /srv/badger/web
    <Directory /srv/badger/web>
        AllowOverride None
        Require all granted

        Options -MultiViews
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ app.php [QSA,L]
    </Directory>

    <Directory /srv/badger>
        Options FollowSymlinks
    </Directory>

    <Directory /srv/badger/web/bundles>
        RewriteEngine Off
    </Directory>

    ErrorLog /var/log/badger_error.log
    LogLevel warn
    CustomLog /var/log/badger_access.log combined
</VirtualHost>
